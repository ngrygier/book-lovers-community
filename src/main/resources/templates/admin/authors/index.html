<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>

<h2>Authors List</h2>

<!-- Przycisk dodawania nowego autora -->
<p>
    <a th:href="@{/admin/authors/add}" class="add-btn">Add New Author</a>
</p>

<!-- Tabela autorÃ³w -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.fullName}"></td>
        <td>
            <form th:action="@{/admin/authors/delete/{id}(id=${author.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this author?');">
                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>

<p>
    <a th:href="@{/admin}">Back to Admin Panel</a>
</p>

</body>
</html>
