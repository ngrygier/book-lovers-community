<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>

<h2>Add New Book</h2>

<form th:action="@{/admin/books/add}" th:object="${book}" method="post">

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required />

    <br/><br/>

    <label for="author">Author:</label>
    <select id="author" th:field="*{author}" required>
        <option th:each="author : ${authors}"
                th:value="${author.id}"
                th:text="${author.fullName}">
        </option>
    </select>

    <br/><br/>

    <button type="submit">Add Book</button>
</form>

<p>
    <a th:href="@{/admin}">Back to Admin Panel</a>
</p>

</body>
</html>
