<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>

<h2>Books List</h2>

<p>
    <a th:href="@{/admin/books/add}" class="add-btn">Add New Book</a>
</p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.fullName}"></td>
        <td>
            <form th:action="@{/admin/books/delete/{id}(id=${book.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this book and all its reviews?');">

                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button type="submit">Delete</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/admin}">Back to Admin Panel</a>
</p>

</body>
</html>
