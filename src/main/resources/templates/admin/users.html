<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista uÅ¼ytkownikÃ³w</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background:
                    radial-gradient(circle at top, #ede9fe, transparent 50%),
                    linear-gradient(135deg, #faf5ff, #f3e8ff);
            color: #2e1065;
        }

        header {
            background: linear-gradient(135deg, #6d28d9, #8b5cf6);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin-top: 6px;
            opacity: 0.9;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(109, 40, 217, 0.25);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #e9d5ff;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #faf5ff;
        }

        a {
            color: #7c3aed;
            text-decoration: none;
            margin-right: 10px;
            font-weight: 600;
        }

        a:hover {
            opacity: 0.9;
        }

        button {
            display: inline-block;
            padding: 8px 14px;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        span {
            font-weight: bold;
            color: #5b21b6;
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }

            .container {
                padding: 25px;
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Panel administratora</h1>
    <p>Lista wszystkich uÅ¼ytkownikÃ³w</p>
</header>

<div class="container">
    <h2>UÅ¼ytkownicy</h2>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/users/{id}(id=${user.id})}">Details</a>

                <form
                        th:if="${user.role != null and user.role != T(com.booklover.book_lover_community.model.Role).ADMIN}"
                        th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                        method="post"
                        style="display:inline"
                        onsubmit="return confirm('Czy na pewno chcesz usunÄ…Ä‡ uÅ¼ytkownika ' + [[${user.username}]] + '?');"
                >
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <button type="submit">ðŸ—‘ Delete</button>
                </form>

                <span th:if="${user.role == T(com.booklover.book_lover_community.model.Role).ADMIN}">ðŸ”’ ADMIN</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
