<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookLover - Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<header>
    <div class="container header-container">
        <h1>BookLover</h1>
        <nav>
            <a th:href="@{/profile}" class="profile-btn">My Profile</a>
        </nav>
    </div>
</header>

<main>
    <div class="search-container">
        <form th:action="@{/home}" method="get">
            <input type="text" name="query" placeholder="Search for a book..." />
            <select name="type">
                <option value="title">Title</option>
                <option value="author">Author</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="results-container">
        <h2>Recommended books:</h2>
        <div class="books-grid">
            <div class="book-card" th:each="book : ${books}">
                <h3 th:text="${book.title}">Book title</h3>
                <p class="author">by <span th:text="${book.author.fullName}">Author</span></p>

                <div class="rating">
                    <span th:each="i : ${#numbers.sequence(1,5)}"
                          th:classappend="${i <= T(java.lang.Math).round(book.rating)} ? 'star filled' : 'star'">
                        â˜…
                    </span>
                    <span class="rating-number" th:text="${#numbers.formatDecimal(book.rating, 1, 1)} + ' / 5'">0.0 / 5</span>
                </div>
                <p class="rating-count" th:text="'(' + ${book.ratingCount} + ' ratings)'">(0 ratings)</p>

                <a th:href="@{'/books/' + ${book.id}}" class="details-btn">View details</a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
