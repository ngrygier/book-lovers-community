<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookLover - Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<header>
    <div class="container">
        <h1>BookLover</h1>
        <nav>
            <a th:href="@{/profile}" class="profile-btn">My Profile</a>
        </nav>
    </div>
</header>

<main>
    <div class="search-container">
        <form th:action="@{/home}" method="get">
            <input type="text" name="query" placeholder="Search for a book..." />
            <select name="type">
                <option value="title">Title</option>
                <option value="author">Author</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="results-container">
        <h2>Search results:</h2>
        <ul>
            <li th:each="book : ${books}">
                <span th:text="${book.title}">Book title</span> -
                <span th:text="${book.author}">Author</span>
                <a th:href="@{'/books/' + ${book.id}}">View details</a>
            </li>
        </ul>
    </div>
</main>

</body>
</html>
