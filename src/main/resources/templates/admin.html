<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
        }
        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .card a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Panel</h1>
    <p>Manage books and authors</p>
</header>

<div class="container">
    <h2>Available actions</h2>

    <div class="actions">

        <div class="card">
            <h3>‚ûï Add Book</h3>
            <p>Add a new book to the database.</p>
            <a th:href="@{/admin/books/add}">Add Book</a>
        </div>

        <div class="card">
            <h3>‚úçÔ∏è Add Author</h3>
            <p>Add a new author to the system.</p>
            <a th:href="@{/admin/authors/add}">Add Author</a>
        </div>

        <div class="card">
            <h3>üìö Browse Books</h3>
            <p>View the list of all books.</p>
            <a th:href="@{/books}">Browse</a>
        </div>

    </div>
</div>

</body>
</html>
