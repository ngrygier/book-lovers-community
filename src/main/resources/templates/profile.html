<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - BookLover</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>

<header>
    <div class="container">
        <h1>BookLover</h1>
        <nav>
            <a th:href="@{/home}" class="nav-link">Home</a>
        </nav>
    </div>
</header>

<main class="profile-container">

    <!-- PROFILE INFO -->
    <section class="profile-info">
        <img th:src="@{'/uploads/profile-images/' + ${user.profileImage}}"
             onerror="this.src='/images/default-avatar.png'"
             alt="Profile picture"
             class="profile-image">

        <div class="profile-details">
            <h2 class="username" th:text="${user.username}">username</h2>

            <form th:action="@{/profile/edit}"
                  method="post"
                  enctype="multipart/form-data"
                  class="edit-profile-form">

                <label for="username">Username</label>
                <input type="text"
                       id="username"
                       th:field="${editProfile.username}"
                       required>

                <label for="profileImage">Profile image</label>
                <input type="file"
                       id="profileImage"
                       name="profileImage"
                       accept="image/*">

                <button type="submit" class="edit-profile-btn">Save changes</button>
            </form>

            <button class="delete-account-btn"
                    onclick="if(confirm('Are you sure you want to delete your account?')) { window.location.href='/profile/delete'; }">
                Delete Account
            </button>
        </div>
    </section>

    <!-- DOMYÅšLNE BIBLIOTEKI -->
    <section class="libraries-header">
        <h3>My Default Libraries</h3>
    </section>

    <!-- iteracja po trzech domyÅ›lnych pÃ³Å‚kach -->
    <section class="library-section" th:each="library : ${defaultLibraries}">
        <h4 th:text="|ðŸ“š ${library.name}|">Library Name</h4>
        <div class="book-buttons">
            <a th:each="book : ${library.books}"
               th:href="@{'/books/' + ${book.id}}"
               class="book-btn"
               th:text="${book.title}">Book Title</a>

            <span th:if="${#lists.isEmpty(library.books)}">No books yet</span>
        </div>
    </section>

    <!-- DODATKOWE BIBLIOTEKI UÅ»YTKOWNIKA -->
    <section class="libraries-header">
        <h3>My Custom Libraries</h3>
        <form th:action="@{/libraries/add}" method="post" class="add-library-form">
            <input type="text" name="name" placeholder="Library name" required>
            <button type="submit" class="add-library-btn">+ Add Library</button>
        </form>
    </section>

    <!-- iteracja po dodatkowych bibliotekach uÅ¼ytkownika -->
    <section class="library-section" th:each="library : ${customLibraries}">
        <h4 th:text="|ðŸ“š ${library.name}|">Library Name</h4>
        <div class="book-buttons">
            <a th:each="book : ${library.books}"
               th:href="@{'/books/' + ${book.id}}"
               class="book-btn"
               th:text="${book.title}">Book Title</a>

            <span th:if="${#lists.isEmpty(library.books)}">No books yet</span>
        </div>
    </section>

</main>

</body>
</html>
