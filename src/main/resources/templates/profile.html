<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - BookLover</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>

<header>
    <div class="container">
        <h1>BookLover</h1>
        <nav>
            <a th:href="@{/home}" class="nav-link">Home</a>
        </nav>
    </div>
</header>

<main class="profile-container">

    <!-- ================= PROFILE INFO ================= -->
    <section class="profile-info">
        <img th:src="@{'/uploads/profile-images/' + ${user.profileImage}}"
             onerror="this.src='/images/default-avatar.png'"
             alt="Profile picture"
             class="profile-image">

        <div class="profile-details">
            <h2 class="username" th:text="${user.username}">username</h2>
            <p class="books-read">
                ðŸ“– Przeczytane ksiÄ…Å¼ki w <span th:text="${#dates.year(#dates.createNow())}">2026</span>:
                <strong th:text="${user.booksReadThisYear}">0</strong>
            </p>

            <!-- Edycja profilu -->
            <form th:action="@{/profile/edit}"
                  method="post"
                  enctype="multipart/form-data"
                  class="edit-profile-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <label for="username">Username</label>
                <input type="text"
                       id="username"
                       th:field="${editProfile.username}"
                       required>

                <label for="profileImage">Profile image</label>
                <input type="file"
                       id="profileImage"
                       name="profileImage"
                       accept="image/*">

                <button type="submit" class="edit-profile-btn">Save changes</button>
            </form>

            <button class="delete-account-btn"
                    onclick="if(confirm('Are you sure you want to delete your account?')) {
                        window.location.href='/profile/delete';
                    }">
                Delete Account
            </button>
        </div>
    </section>
    <!-- ================= IMPORTING AND EXPORTING ================= -->
    <form th:action="@{/user/data/export/json/{userId}(userId=${user.id})}" method="get">
        <button type="submit">Eksportuj JSON</button>
    </form>

    <form th:action="@{/user/data/import/json/{userId}(userId=${user.id})}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json">
        <button type="submit">Importuj JSON</button>
    </form>


    <!-- ================= DEFAULT LIBRARIES ================= -->
    <section class="libraries-header">
        <h3>My Default Libraries</h3>
    </section>

    <section class="library-section" th:each="library : ${defaultLibraries}">
        <h4 th:text="|ðŸ“š ${library.name}|">Library Name</h4>

        <div class="book-buttons">
            <div th:each="book : ${library.books}" style="display:flex; align-items:center; margin-bottom:5px;">
                <a th:href="@{'/books/' + ${book.id}}" class="book-btn" th:text="${book.title}">Book Title</a>

                <!-- PRZYCISK USUÅƒ -->
                <form th:action="@{'/libraries/' + ${library.id} + '/remove-book/' + ${book.id}}"
                      method="post"
                      style="margin-left:10px;">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="remove-book-btn"
                            onclick="return confirm('Are you sure you want to remove this book from the library?');">
                        Remove
                    </button>
                </form>
            </div>

            <span th:if="${#lists.isEmpty(library.books)}">No books yet</span>
        </div>
    </section>

    <!-- ================= CUSTOM LIBRARIES ================= -->
    <section class="libraries-header">
        <h3>My Custom Libraries</h3>

        <!-- komunikat bÅ‚Ä™du -->
        <p th:if="${error}" class="error-message" th:text="${error}"></p>

        <form th:action="@{/profile/libraries/add}" method="post" class="add-library-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="name" placeholder="Library name" required minlength="2" maxlength="30">
            <button type="submit" class="add-library-btn">+ Add Library</button>
        </form>
    </section>

    <section class="library-section" th:each="library : ${customLibraries}">
        <h4 th:text="|ðŸ“š ${library.name}|">Library Name</h4>

        <div class="book-buttons">
            <div th:each="book : ${library.books}" style="display:flex; align-items:center; margin-bottom:5px;">
                <a th:href="@{'/books/' + ${book.id}}" class="book-btn" th:text="${book.title}">Book Title</a>

                <!-- PRZYCISK USUÅƒ -->
                <form th:action="@{/books/libraries/{libId}/remove-book/{bookId}(
                    libId=${library.id},
                    bookId=${book.id})}"
                      method="post">
                    <button type="submit">Remove book from custom library</button>
                </form>

            </div>

            <span th:if="${#lists.isEmpty(library.books)}">No books yet</span>
        </div>
    </section>

</main>

</body>
</html>
